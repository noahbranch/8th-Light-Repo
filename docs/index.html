<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <header>
    <h1>Google Book Search</h1>
    <a href="/tests.html">Tests</a>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 bookContainer">
        <div class="search">
          <div class="form-row">
            <input type="text" class="search form-control" placeholder="Search" id="searchQuery" />
          </div>
          <div class="container-fluid" id="advancedSearch">
            <div class="form-row">
              <input type="text" class="search form-control col-md-6" placeholder="Author" id="authorSearch" />
              <input type="text" class="search form-control col-md-6" placeholder="Title" id="titleSearch" />
            </div>
            <div class="form-row">
              <input type="text" class="search form-control col-md-6" placeholder="Publisher" id="pubSearch" />
              <input type="text" class="search form-control col-md-6" placeholder="ISBN" id="isbnSearch" />
            </div>
            <div class="form-row">
              <input type="text" class="search form-control col-md-12" placeholder="Subject" id="subjectSearch" />
            </div>
          </div>
        </div>
        <div>
          <button id="advancedOpen" class="btn btn-default" onclick="toggleAdvanced()">Show Advanced Search</button>
          <button id="search" class="btn btn-primary" onclick="searchBook()">Search</button>
        </div>
        <div class="results">
          <div id="resultsList">
          </div>
        </div>
      </div>
      <div class="col-md-6 bookContainer">
        <div class="bookInfo">
          <div id="mainInfo" class="row">
            <div class="col-md-4"><img id="bookImage">
            </div>
            <div class="col-md-8">
              <h3 id="bookTitle"></h3>
              <p id="author"></p>
              <a id="moreInfo" target="_blank" href=""></a>
            </div>
          </div>
          <div id="bookDescription"></div>
          <p id="publisher"></p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div>
      <p id="endOfResults"></p>
      <button id="prevPage" class="btn btn-primary" onclick="prevPage()">Previous Page</button>
      <span id="lowNum">0</span> - <span id="bigNum">0</span>
      <button id="nextPage" class="btn btn-primary" onclick="nextPage()">Next Page</button>
    </div>
  </footer>
  <div id="toast"></div>
</body>

</html>
